<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<style>
body {
	--logo-size: 75px;
	--text-length: 250px;
	--padding: 10px;
	display: flex;
	width: calc(var(--logo-size) + var(--text-length) + var(--padding) * 3);
	height: calc(var(--logo-size) + var(--padding) * 2);
	margin: 0;
	padding: 0;
	background-color: rgb(42, 42, 42);
	font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
	color: rgb(191, 123, 95);
	font-size: 16px;
}
body * {
	box-sizing: border-box;
}
.notification {
	width: 100%;
	height: 100%;
	margin: 0px;
	padding: var(--padding);
}
.notification .logo {
	position: absolute;
	top: var(--padding);
	left: var(--padding);
	width: var(--logo-size);
	height: var(--logo-size);
}
.notification .logo img {
	width: 100%;
	height: 100%;
	object-fit: contain;
}
.notification .container {
	position: absolute;
	top: var(--padding);
	bottom: var(--padding);
	left: calc(var(--logo-size) + var(--padding) * 2);
	right: var(--padding);
}
.notification .container .title {
	font-size: 16px;
	font-weight: bolder;
	white-space: nowrap;
	text-overflow: ellipsis;
	overflow: hidden;
}
.notification .container .message {
	height: 48px;
	margin-top: 5px;
	overflow: hidden;
	font-size: 12px;
}
</style>
</head>
<body>
<div class="notification">
	<div class="logo">
		<img src="../icons/icon-128.png">
	</div>
	<div class="container">
		<div class="title"></div>
		<div class="message"></div>
	</div>
</div>
<script src="notification.js"></script>
</body>
</html>
