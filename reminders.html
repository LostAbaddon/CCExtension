<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>提醒管理</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			padding: 20px;
		}

		.container {
			max-width: 600px;
			margin: 0 auto;
			background: white;
			border-radius: 12px;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}

		.header {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			padding: 24px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.header h1 {
			font-size: 24px;
			font-weight: 600;
		}

		.header-actions {
			display: flex;
			gap: 10px;
		}

		.btn-small {
			padding: 8px 12px;
			background: rgba(255, 255, 255, 0.2);
			border: 1px solid rgba(255, 255, 255, 0.5);
			color: white;
			border-radius: 6px;
			cursor: pointer;
			font-size: 12px;
			transition: all 0.3s ease;
		}

		.btn-small:hover {
			background: rgba(255, 255, 255, 0.3);
		}

		.content {
			padding: 24px;
		}

		.section {
			margin-bottom: 24px;
		}

		.section-title {
			font-size: 14px;
			font-weight: 600;
			color: #333;
			margin-bottom: 12px;
			text-transform: uppercase;
			letter-spacing: 0.5px;
		}

		.preference-box {
			background: #f5f5f5;
			padding: 16px;
			border-radius: 8px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.preference-text {
			font-size: 14px;
			color: #666;
		}

		.toggle {
			display: flex;
			gap: 8px;
		}

		.toggle-btn {
			padding: 8px 16px;
			border: 1px solid #ddd;
			background: white;
			border-radius: 6px;
			cursor: pointer;
			font-size: 12px;
			transition: all 0.3s ease;
		}

		.toggle-btn.active {
			background: #667eea;
			color: white;
			border-color: #667eea;
		}

		.toggle-btn:hover {
			border-color: #667eea;
		}

		.reminders-list {
			display: flex;
			flex-direction: column;
			gap: 12px;
		}

		.reminder-item {
			background: #f9f9f9;
			border: 1px solid #e0e0e0;
			border-radius: 8px;
			padding: 16px;
			display: flex;
			justify-content: space-between;
			align-items: start;
			transition: all 0.3s ease;
		}

		.reminder-item:hover {
			border-color: #667eea;
			box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
		}

		.reminder-info {
			flex: 1;
		}

		.reminder-title {
			font-size: 15px;
			font-weight: 600;
			color: #333;
			margin-bottom: 6px;
		}

		.reminder-message {
			font-size: 13px;
			color: #666;
			margin-bottom: 8px;
		}

		.reminder-meta {
			display: flex;
			gap: 16px;
			font-size: 12px;
			color: #999;
		}

		.reminder-meta-item {
			display: flex;
			align-items: center;
			gap: 4px;
		}

		.reminder-actions {
			display: flex;
			gap: 8px;
			margin-left: 12px;
		}

		.btn-cancel {
			padding: 6px 12px;
			background: #ff6b6b;
			color: white;
			border: none;
			border-radius: 6px;
			cursor: pointer;
			font-size: 12px;
			transition: all 0.3s ease;
		}

		.btn-cancel:hover {
			background: #ff5252;
		}

		.empty-state {
			text-align: center;
			padding: 40px 20px;
			color: #999;
		}

		.empty-icon {
			font-size: 48px;
			margin-bottom: 12px;
		}

		.empty-text {
			font-size: 14px;
		}

		.loading {
			text-align: center;
			padding: 20px;
			color: #999;
		}

		.status-badge {
			display: inline-block;
			padding: 3px 8px;
			background: #e8f5e9;
			color: #2e7d32;
			border-radius: 4px;
			font-size: 11px;
			font-weight: 500;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>提醒管理</h1>
			<div class="header-actions">
				<button class="btn-small" id="refreshBtn" title="刷新">刷新</button>
			</div>
		</div>

		<div class="content">
			<!-- 通知偏好设置 -->
			<div class="section">
				<div class="section-title">通知方式</div>
				<div class="preference-box">
					<div class="preference-text">选择提醒时使用的方式</div>
					<div class="toggle">
						<button class="toggle-btn active" id="browserBtn" data-value="true">
							Chrome 通知
						</button>
						<button class="toggle-btn" id="systemBtn" data-value="false">
							系统通知
						</button>
					</div>
				</div>
			</div>

			<!-- 活跃提醒列表 -->
			<div class="section">
				<div class="section-title">活跃提醒</div>
				<div id="remindersList" class="reminders-list">
					<div class="loading">加载中...</div>
				</div>
			</div>
		</div>
	</div>

	<script src="reminders.js"></script>
</body>
</html>
